<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/registration.css" rel="stylesheet" type="text/css">
    <script sry="js/registration.js"></script>
    <script sry="js/regServer.js"></script>
    <title>Registration</title>
</head>
<body>
    <div class="main">

        <div class="title">
            Registration
        </div>
        
        <form class="box" id="RegBox">
            <div class="input_field">
                <label>ID</label>
                <input type="text" class="input" id="nick" name="nick">
            </div>
            <div class="input_field">
                <label>First Name</label>
                <input type="text" class="input" id="firstname" name="firstname">
            </div>
            <div class="input_field">
                <label>Last Name</label>
                <input type="text" class="input" id="lastname" name="lastname">
            </div>
            <div class="input_field">
                <label>Password</label>
                <input type="text" class="input" id="password" name="password">
            </div>
            <div class="input_field">
                <label>Confirm Password</label>
                <input type="text" class="input" id="confirmpassword" name="confirmpassword">
            </div>
            <div class="input_field">
                <label>Gender</label>
                <div class="custom_select">
                    <select>
                        <option value="">Select</option>
                        <option value="male" name="gender" id="male">Male</option>
                        <option value="female" name="gender" id="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label>Email Address</label>
                <input type="text" class="input" id="emailaddress" name="emailaddress">
            </div>
            <div class="input_field">
                <label>Phone Number</label>
                <input type="text" class="input" id="phonenumber" name="phonenumber">
            </div>
            <div class="input_field">
                <label>Address</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="input_field">
                <label>Postal Code</label>
                <input type="text" class="input" id="postalcode" name="postalcode">
            </div>
            <div class="input_field terms">
                <label class="chek">
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p>Agreed to terms and conditions</p>
            </div>
            <div class="input_field">
                <input type="submit" value="Register">
            </div>
        </form>
        
    </div>
</body>
</html>
